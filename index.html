<!DOCTYPE html>
<html>
<head>
<title>Genie</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript Number Guess</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="genie.js"></script>
</head>
	<body>
		<div id="game">
			<h1>Number Guessing Game</h1>
			<div id="statusArea">
				<p>Enter a number between 1-100 and click the button...</p>
			</div>
			<input type="number" id="userGuess"/>
			<div id="buttonArea" class="button">
				Guess
			</div>
			<div id="historyArea">
				<h2>Your Previous Guesses</h2>
				<ol id="historyList">
				</ol>
			</div>
			<!--Demo by Simon Pricket https://github.com/simonprickett/jsnumberguess/" -->
			</div>
		</div>
	</body>
</html>
